{% extends "adminuser/layout.html" %}

{% block body %}
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
    <h3 class="heading">Add App and Points</h3>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'addapp' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="app" placeholder="App Name">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="points" placeholder="Points">
        </div>
        <input class="btn btn-primary" type="submit" value="Add App">
    </form>

    <form action="{% url 'mapuserapp' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="app" placeholder="App Name">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="User Name">
        </div>
        <input class="btn btn-primary" type="submit" value="Map User and Map">
    </form>
{% endblock %}
