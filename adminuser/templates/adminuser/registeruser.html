{% extends "adminuser/layout.html" %}

{% block body %}
    <style>
        .form-group {
            margin-bottom: 10px;
        }
    </style>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <h2 class="heading">Register</h2>
    <form action="{% url 'registeruser' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="user" value="user">
                <label class="form-check-label" for="user">
                  User
                </label>
              </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>
    <p>Already have account <a href="{% url 'loginuser' %}">click here</a> to login</p>
{% endblock %}
